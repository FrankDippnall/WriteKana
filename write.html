<!DOCTYPE html>
<html>

<head>
    <title>Write Kana</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/write.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav id="options">
        <button id="show_options"><img src="img/small-arrow.svg" width=30 height=30></button>
        <table>
            <tr>
                <td class="td-left">show romaji</td>
                <td class="td-right"><button class="checkbox" id="show_romaji"></button></td>
            </tr>
            <tr>
                <td class="td-left">show kana</td>
                <td class="td-right"><button class="checkbox" id="show_kana"></button></td>
            </tr>
            <tr>
                <td class="td-left">show kanji</td>
                <td class="td-right"><button class="checkbox" id="show_kanji"></button></td>
            </tr>
            <tr>
                <td class="td-left">show grid</td>
                <td class="td-right"><button class="tricheckbox checked1" id="show_grid"></button></td>
            </tr>
            <tr>
                <td class="td-left">box size</td>
                <td class="td-right">
                    <span class="range-display" id="box_size_display">400</span><input id="box_size" type="range"
                        step="5" min="200" max="800">
                </td>
            </tr>
            <tr>
                <td class="td-left">pen size</td>
                <td class="td-right">
                    <span class="range-display" id="pen_size_display">1.0x</span><input id="pen_size" type="range"
                        step="1" min="0" max="5" value="2">
                </td>
            </tr>
            <tr>
                <td class="td-left">mode</td>
                <td class="td-right">
                    <select id="mode">
                        <option value="0">random</option>
                        <option value="2">kana practice</option>
                        <option value="1">word/phrase</option>
                    </select>
                </td>
            </tr>
            <tr>
            <tr>
                <td class="td-left smaller">compound kana</td>
                <td class="td-right"><button class="checkbox" id="compound_kana"></button></td>
            </tr>
            </tr>

        </table>
    </nav>


    <div id="draw-wrapper">

        <div id="instruction"></div>
        <div id="sub_instruction"></div>

        <div id="hintbox">
            <div class="hintregion">
                <div class="hint" id="instruction_romaji"></div>
            </div>
            <div class="hintregion">
                <div class="hint" id="instruction_kana"></div>
            </div>
            <div class="hintregion">
                <div class="hint" id="instruction_kanji"></div>
            </div>
        </div>




        <div id="shadow" oncontextmenu="return false;"></div>
        <div id="finish_dialog" oncontextmenu="return false;">
            <h2>Results</h2>
            <div id="finish_log"></div>
            <div id="finish_answer"></div>
            <div id="finish_answer_romaji"></div>
            <br>

            <div id="stats">
                <table>
                    <tr>
                        <th class="stats_characters">Characters</th>
                        <td class="stats_characters">11/10</td>
                        <th class="stats_strokes">Strokes</th>
                        <td class="stats_strokes">11/10</td>
                    </tr>
                    <tr>

                        <th class="stats_time">Time</th>
                        <td class="stats_time">10:40</td>
                        <th class="stats_accuracy">Accuracy</th>
                        <td class="stats_accuracy">100%</td>
                    </tr>
                </table>
            </div>

            <div id="buttondiv">
                <button id="retry" title="Retry this exercise"><img src="img/refresh-outline.svg" width=40
                        height=40></button>
                <button id="next" title="Go to next exercise"><img src="img/arrow-forward-outline.svg" width=40
                        height=40></button>

            </div>
        </div>

        <div id="drawbox">

            <div id=draw-box>
                <canvas oncontextmenu="return false;" id="draw-canvas" width="400" height="400"></canvas>
            </div>
            <div id="draw-log"></div>
            <div id="timer">0.00</div>
        </div>


        <br>
        <div id="console">
            <button id="delete"><img src="img/trash-outline.svg" width=40 height=40></button>
            <button id="undo"><img src="img/arrow-undo-outline.svg" width=40 height=40></button>
            <button id="accept"><img src="img/checkmark-outline.svg" width=40 height=40></button>
        </div>





    </div>


</body>

</html>
